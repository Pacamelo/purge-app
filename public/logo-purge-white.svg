<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" fill="none">
  <!-- PURGE Logo: White variant for dark backgrounds -->

  <!-- P -->
  <g id="letter-p">
    <rect x="0" y="0" width="20" height="80" fill="#fff"/>
    <rect x="0" y="0" width="60" height="20" fill="#fff"/>
    <rect x="0" y="35" width="60" height="18" fill="#fff"/>
    <rect x="45" y="0" width="15" height="53" fill="#fff"/>
  </g>

  <!-- U -->
  <g id="letter-u" transform="translate(75, 0)">
    <rect x="0" y="0" width="18" height="80" fill="#fff"/>
    <rect x="42" y="0" width="18" height="80" fill="#fff"/>
    <rect x="0" y="60" width="60" height="20" fill="#fff"/>
  </g>

  <!-- R -->
  <g id="letter-r" transform="translate(150, 0)">
    <rect x="0" y="0" width="18" height="80" fill="#fff"/>
    <rect x="0" y="0" width="55" height="18" fill="#fff"/>
    <rect x="0" y="32" width="55" height="16" fill="#fff"/>
    <rect x="40" y="0" width="15" height="48" fill="#fff"/>
    <polygon points="30,48 55,80 40,80 18,52 18,48" fill="#fff"/>
  </g>

  <!-- G -->
  <g id="letter-g" transform="translate(220, 0)">
    <rect x="15" y="0" width="50" height="18" fill="#fff"/>
    <rect x="15" y="62" width="50" height="18" fill="#fff"/>
    <rect x="0" y="15" width="18" height="50" fill="#fff"/>
    <rect x="47" y="40" width="18" height="40" fill="#fff"/>
    <rect x="30" y="40" width="35" height="15" fill="#fff"/>
  </g>

  <!-- E -->
  <g id="letter-e" transform="translate(295, 0)">
    <rect x="0" y="0" width="18" height="80" fill="#fff"/>
    <rect x="0" y="0" width="60" height="18" fill="#fff"/>
    <rect x="0" y="32" width="50" height="16" fill="#fff"/>
    <rect x="0" y="62" width="60" height="18" fill="#fff"/>
  </g>
</svg>
