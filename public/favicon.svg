<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- PURGE Favicon: Redaction bar "P" mark -->
  <rect width="100" height="100" fill="#0d0d0d" rx="8"/>

  <!-- P letterform using redaction bars -->
  <g transform="translate(20, 15)">
    <!-- Vertical stem -->
    <rect x="0" y="0" width="14" height="70" fill="#fff"/>
    <!-- Top horizontal bar -->
    <rect x="0" y="0" width="50" height="14" fill="#fff"/>
    <!-- Middle horizontal bar -->
    <rect x="0" y="28" width="50" height="12" fill="#fff"/>
    <!-- Right vertical for bowl -->
    <rect x="38" y="0" width="12" height="40" fill="#fff"/>
  </g>
</svg>
